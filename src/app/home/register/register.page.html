<ion-content>
    <div class="ion-padding-start">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h1>Register</h1>
                </ion-col>

            </ion-row>
        </ion-grid>
    </div>

    <form #form="ngForm">

        <ion-label position="fixed" class="ion-padding-start">Name</ion-label>
        <ion-card class="input-field">
            <ion-input class="ion-padding-start" style="font-size: 18px;" type="text" name="names" ngModel #name="ngModel" required></ion-input>
        </ion-card>
        <ion-item lines="none" *ngIf="!name.valid && name.touched">
            <ion-note color="danger">Name Can't be Empty.</ion-note>
        </ion-item>

        <ion-label position="fixed" class="ion-padding-start">Email</ion-label>
        <ion-card class="input-field">
            <ion-input class="ion-padding-start" style="font-size: 18px;" type="email" name="emails" ngModel #email="ngModel" required></ion-input>
        </ion-card>
        <ion-item lines="none" *ngIf="!email.valid && email.touched">
            <ion-note color="danger">Email Can't be Empty.</ion-note>
        </ion-item>

        <ion-label position="fixed" class="ion-padding-start">Username</ion-label>
        <ion-card class="input-field">
            <ion-input class="ion-padding-start" style="font-size: 18px;" type="text" name="usernames" ngModel #username="ngModel" required></ion-input>
        </ion-card>
        <ion-item lines="none" *ngIf="!username.valid && username.touched">
            <ion-note color="danger">Username Can't be Empty.</ion-note>
        </ion-item>

        <ion-label position="fixed" class="ion-padding-start">Password</ion-label>
        <ion-card class="input-field">
            <ion-input class="ion-padding-start" style="font-size: 18px;" type="password" name="password" ngModel #password="ngModel" required></ion-input>
        </ion-card>
        <ion-item lines="none" *ngIf="!password.valid && password.touched">
            <ion-note color="danger">Password invalid.</ion-note>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button type="submit" color="secondary" shape="round" [disabled]="!form.valid" (click)="presentLoading(email, password, name, username)" expand="block">Register</ion-button>
            </ion-col>
        </ion-row>

        <br>
        <ion-row class="ion-text-center">
            <ion-col>
                <ion-text>Have an Account? </ion-text>
                <a [href]="['/home']">Login</a>
            </ion-col>
        </ion-row>
        <br><br>
    </form>
</ion-content>
